<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head th:replace="/fragments/head :: headerfiles ('SC Suppliers page')">
</head>
<body>
<div class="container">
    <div th:replace="/fragments/navbar :: navbar"></div>

    <div th:if="${suppliers != null}" class="mt-2">
        <caption>List of suppliers</caption>
        <table class="table table-hover table-sm">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Company</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Edit/Delete</th>
            </tr>
            </thead>
            <tr th:each="supplier : ${suppliers}">
                <td th:text="${supplier.name}">Name</td>
                <td th:text="${supplier.surname}">Surname</td>
                <td th:text="${supplier.companyName}">Company</td>
                <td th:text="${supplier.email}">Email</td>
                <td th:text="${supplier.mobile}">Mobile</td>
                <td>
                    <a th:href="@{/suppliers/edit/{id} (id=${supplier.getId()})}"
                       class="btn btn-sm btn-outline-success">Edit</a>
                    <a th:href="@{/suppliers/delete/{id} (id=${supplier.getId()})}"
                       class="btn btn-sm btn-outline-danger">Delete</a>
                </td>
            </tr>
        </table>
    </div>

    <form th:action="@{/suppliers/new}" th:method="get">
        <input  class="button button-block" type="submit" value="Add supplier"/>
    </form>

    <div th:replace="/fragments/footer :: footer"></div>
</div>
</body>
</html>
