<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: headerfiles ('SC Read message')">

</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class=" row mt-2">
        <div class="col-2">
            <a class="btn btn-outline-dark btn-lg btn-block" th:href="@{/messages/new}" role="button">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                </svg>
                New</a>
            <a th:href="@{/messages/inbox}"
               th:classappend="${#httpServletRequest.requestURI}=='/messages/inbox' ? 'btn-primary' : 'btn-secondary'"
               class="btn btn-block">Inbox</a>
            <a th:href="@{/messages/sent}"
               th:classappend="${#httpServletRequest.requestURI}=='/messages/sent' ? 'btn-primary' : 'btn-secondary'"
               class="btn btn-block">Sent</a>
        </div>

        <div class="col-10">
            <form th:object="${readmes}">
                <div class="form-group">
                    <input type="text" class="form-control" id="fromUser"
                           th:placeholder="'From ' + *{fromUser.name} + ' ' + *{fromUser.surname}">
                </div>
                <div class="form-group">
                    <input th:placeholder="'Send time: ' + *{createdAt.toLocaleString()}"
                           type="text" class="form-control" id="createdat">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="toUser"
                           th:placeholder="'To   ' + *{toUser.name} + ' ' + *{toUser.surname}">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea th:field="*{text}" class="form-control" id="exampleFormControlTextarea1"
                              rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col" style="text-align: left">
                        <a class="btn btn-sm btn-primary" href="/messages/inbox" role="button">Back to inbox</a>
                    </div>
                    <div class="col" style="text-align: right">
                        <a th:href="@{/messages/delete/{id} (id=${readmes.getId()})}"
                           class="btn btn-sm btn-danger">Delete message</a>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
