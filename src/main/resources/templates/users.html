<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head th:replace="/fragments/head :: headerfiles ('SC User list')">

</head>
<body>
    <div class="container">
        <div th:replace="/fragments/navbar :: navbar"></div>
            <div th:if="${users != null}" class="mt-2">
                <caption>List of users</caption>
                    <table class="table table-hover table-sm">
                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Roles</th>
                                <th>Edit/Delete</th>
                            </tr>
                        </thead>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.name}">Name</td>
                            <td th:text="${user.surname}">Surname</td>
                            <td th:text="${user.email}">Email</td>
                            <td th:text="${user.mobile}">Mobile</td>
                            <td th:text="${user.roles}">Mobile</td>
                            <td>
                                <div>
                                    <a th:href="@{/users/edit/{id} (id=${user.getId()})}"
                                   class="btn btn-sm btn-outline-success">Edit</a>
                                    <a th:href="@{/users/delete/{id} (id=${user.getId()})}"
                                   class="btn btn-sm btn-outline-danger">Delete</a>
                                </div>
                            </td>
                        </tr>
                    </table>
            </div>

        <form th:action="@{/users/new}" th:method="get">
            <input  class="button button-block" type="submit" value="Add user"/>
        </form>

        <div th:replace="/fragments/footer :: footer"></div>
    </div>
</body>
</html>
